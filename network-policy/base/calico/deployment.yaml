apiVersion: apps/v1
kind: Deployment
metadata:
  name: calico-typha
  namespace: kube-system
spec:
  template:
    spec:
      containers:
      - image: quay.io/cybozu/calico:3.13.2.1
        name: calico-typha
        command:
          - tini
          - --
          - calico-typha
        env:
          # Use "veth" not the default "cali" for Coil
          - name: FELIX_INTERFACEPREFIX
            value: "veth"
          - name: TYPHA_PROMETHEUSMETRICSENABLED
            value: "true"
